<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positions</title>
  <link rel="stylesheet" href="../css/positions.css">
</head>
<body>
  <h1>Positions in CSS</h1>
  <!-- 
  <li>static</li>
  <li>realtive</li>
  <li>fixed</li>
  <li>absolute</li>
  <li>sticky</li> 
  -->
  <div class="static">I'm a div static </div>
  <div class="relative">I'm a div relative </div>
  <div class="fixed">I'm a div fixed</div>
  <div class="sticky">I'm a div sticky</div>
  <div class="relative container">
    <div class="absolute">I'm a div absolute</div>
  </div>

</body>
</html>
