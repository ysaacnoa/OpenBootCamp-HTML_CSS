<!DOCTYPE html>
<html lang="en">
<head>
  <title>Multimedia with HMTL</title>
</head>
<body>
  <br>
  <div>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="images/wolf.jpg" alt="wolf" width="900" height="500">
  </div>

  <br>
  <div>
    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video width="850" height="500" controls autoplay loop muted>
      <source src="images/Buda.mp4" type="video/mp4"/>
    </video>
  </div>
  
  <br>
  <div>
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls autoplay loop>
      <source src="images/RelsB.mpeg" type="audio/mpeg"/>
    </audio>
  </div>
</body>
</html>
